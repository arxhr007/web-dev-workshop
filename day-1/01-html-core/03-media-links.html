<!DOCTYPE html>
<html>
<head>
  <title>Media & Links</title>
</head>
<body>
  
  <h1>Links and Images</h1>
  
  <!-- Links -->
  <h2>Links</h2>
  
  <p>
    <a href="https://www.google.com">Visit Google</a>
  </p>
  
  <p>
    <a href="https://www.github.com" target="_blank">Open GitHub in new tab</a>
  </p>
  
  <p>
    <a href="#section-2">Jump to section 2 (internal link)</a>
  </p>
  
  <hr>
  
  <!-- Images -->
  <h2>Images</h2>
  
  <p>Image with alt text (good for accessibility):</p>
  <img 
    src="https://via.placeholder.com/300x200" 
    alt="Placeholder image"
  >
  
  <p>Image with custom size:</p>
  <img 
    src="https://via.placeholder.com/150" 
    alt="Small placeholder"
    width="150"
    height="150"
  >
  
  <hr>
  
  <!-- Combining links and images -->
  <h2>Clickable Image</h2>
  
  <a href="https://placeholder.com">
    <img 
      src="https://via.placeholder.com/200" 
      alt="Click me!"
    >
  </a>
  
  <hr>
  
  <h2 id="section-2">Section 2</h2>
  <p>You jumped here using an internal link!</p>
  
  <p>
    <a href="#top">Back to top</a>
  </p>
  
</body>
</html>
